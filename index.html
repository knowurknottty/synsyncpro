
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SynSync Professional</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SynSync">
    <meta name="theme-color" content="#0B0C15">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3003/3003212.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neuro: {
                900: '#0B0C15', // Deep Indigo Void (Base)
                800: '#151621', // Dark Indigo Glass (Surface)
                700: '#232433', // Panel Border
                600: '#34364A', // Interaction Border
                500: '#FFB000', // Bio-Amber (Primary - Energy/Warmth)
                400: '#FFC840', // Amber Highlight
                300: '#FFE085', // Pale Gold
                accent: '#00E5FF', // Data Teal (Secondary for contrast)
                success: '#00C853', // Medical Green
                danger: '#FF3D00', // Alert Orange-Red
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neuro-base: #0B0C15;
            --neuro-primary: #FFB000;
        }
        body {
            background-color: #0B0C15;
            color: #e2e8f0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .bg-cyber-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 176, 0, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 176, 0, 0.03) 1px, transparent 1px);
            background-position: center top;
        }

        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999;
            background-size: 100% 3px, 4px 100%;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0B0C15; }
        ::-webkit-scrollbar-thumb { background: #232433; border: 1px solid #34364A; }
        ::-webkit-scrollbar-thumb:hover { background: #FFB000; }
        
        .text-glow { text-shadow: 0 0 15px rgba(255, 176, 0, 0.4); }
        .border-glow { box-shadow: 0 0 15px rgba(255, 176, 0, 0.15); }

        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
<script type="module" src="index.tsx"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('SynSync Service Worker registered');
            }).catch(err => {
                console.log('SW registration failed: ', err);
            });
        });
    }
</script>
</body>
</html>
